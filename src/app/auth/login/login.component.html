<main id="main">
    <section class="page-section text-center">
        <div class="container">
            <div class="card mx-4 mx-md-5 form-box">
                <div class="card-body py-5 px-md-5">
                    <div class="row d-flex justify-content-center">
                        <div class="col-lg-4">

                            <div class="text-center mb-4">
                                <h2 class="section-heading text-uppercase">Login</h2>
                                <h3 class="section-subheading text-muted">to WineKnowledge</h3>
                            </div>

                            <div class="alert alert-danger" role="alert" *ngIf="errorMessage">
                                {{errorMessage}}
                            </div>

                            <form #loginForm="ngForm" (ngSubmit)="onLogin()">
                                <!-- Email input -->
                                <div class="form-group mt-4">
                                    <label class="form-label" for="email">Email address</label>
                                    <input type="email" id="email" name="email" class="form-control" ngModel #emailInput="ngModel" required appEmail />
                                </div>
                                <ng-container *ngIf="emailInput.touched">
                                    <div class="invalid-feedback" *ngIf="emailInput.errors?.['required']">*Email is required.</div>
                                    <div class="invalid-feedback" *ngIf="emailInput.errors?.['emailValidator']">*Email is invalid.</div>
                                </ng-container>

                                <!-- Password input -->
                                <div class="form-group mt-4">
                                    <label class="form-label" for="password">Password</label>
                                    <input type="password" id="password" name="password" class="form-control" ngModel #passwordInput="ngModel" required />
                                </div>

                                <ng-container *ngIf="passwordInput.touched">
                                    <div class="invalid-feedback" *ngIf="passwordInput.errors?.['required']">*Password is required.</div>
                                </ng-container>

                                <!-- Checkbox -->
                                <div class="form-check d-flex justify-content-center my-4">
                                    <input class="form-check-input me-2" type="checkbox" value="" id="rememberCheck" checked />
                                    <label class="form-check-label" for="rememberCheck">Remember me</label>
                                </div>

                                <!-- Submit button -->
                                <button type="submit" class="btn btn-danger text-uppercase mb-4 px-4" [disabled]="loginForm.invalid">Login</button>

                                <div>
                                    <h6>Not a member? <a routerLink="/auth/register">Register</a></h6>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
