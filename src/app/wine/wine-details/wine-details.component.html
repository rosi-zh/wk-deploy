<main id="main">
    <section class="page-section">

        <div class="container">
            <div class="col-12 text-center" *ngIf="isLoading">
                <app-loader />
            </div>

            <div class="alert alert-danger" role="alert" *ngIf="errorMessage">
                {{errorMessage}}
            </div>

            <ng-container *ngIf="!isLoading">
                <div class="text-center">
                    <h2 class="section-heading text-uppercase">{{wine.wineName}}</h2>
                    <h3 class="section-subheading text-muted">Wine Information</h3>
                </div>
    
                <div class="card">
                    <div class="card-body">
                        <div class="wine-single">
                            <div class="row">
                                <div class="col-lg-4 col-md-5">
                                    <div class="wine-single-img">
                                        <img src="{{wine.imageUrl}}" alt="Wine Picture">
                                    </div>
    
                                    <div class="action-buttons my-4 text-center" *ngIf="isLoggedIn && isOwner">
                                        <button class="btn btn-dark btn-rounded edit-btn" [routerLink]="['/wines', 'edit', wine.id]">Edit Wine</button>
                                        <button class="btn btn-dark btn-rounded" (click)="openDeleteModal()">Delete Wine</button>
                                    </div>
                                </div>
    
                                <div class="col-lg-8 col-md-7">
                                    <div class="wine-single-text mt-2">
                                        <h4 class="font-size38">Details:</h4>
                                        <p>{{wine.wineDetails}}</p>
                                        <div class="contact-info-section mt-3">
                                            <ul class="list-style">
                                                <li>
                                                    <div class="row">
                                                        <div class="col-md-3 col-3">
                                                            <strong>Category:</strong>
                                                        </div>
                                                        <div class="col-md-9 col-9">
                                                            <p>{{wine.category}}</p>
                                                        </div>
                                                    </div>
                                                </li>
                                                <li>
                                                    <div class="row">
                                                        <div class="col-md-3 col-3">
                                                            <strong>Taste:</strong>
                                                        </div>
                                                        <div class="col-md-9 col-9">
                                                            <p>{{wine.taste}}</p>
                                                        </div>
                                                    </div>
                                                </li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </ng-container>

        </div>
        
    </section>
</main>
